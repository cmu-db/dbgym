<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style>
        table {
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <h1>System-Wide Knobs</h1>
        <button class="next-button" onclick="window.location.href='qknobs.html'">Query Knobs</button>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Knob</th>
                    <th>Default</th>
                    <th>Current</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>shared_buffers</td>
                    <td>128MB</td>
                    <td><select>
                        <option value="64MB">64MB</option>
                        <option value="128MB">128MB</option>
                        <option value="256MB">256MB</option>
                    </select></td>
                </tr>
                <tr>
                    <td>checkpoint_segments</td>
                    <td>3</td>
                    <td><select>
                        <option value="3">3</option>
                        <option value="9">9</option>
                        <option value="27">27</option>
                    </select></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="popupContainer">
        <script>
            fetch('../components/popup.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('popupContainer').innerHTML = data;
                })
                .catch(error => console.error("Error loading popup:", error));
        </script>
    </div>

    <div id="printJsonButtonContainer">
        <script>
            fetch('../components/printJsonButton.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('printJsonButtonContainer').innerHTML = data;
                })
                .catch(error => console.error("Error loading popup:", error));
        </script>
    </div>
</body>
