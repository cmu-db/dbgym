<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style>
        table {
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <h1>Results</h1>
        <div id="timerDisplay"></div>
        <button class="next-button" onclick="window.location.href='welcome.html';">Restart â†º</button>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Runtime (sec)</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                <!-- Results will be populated here -->
            </tbody>
        </table>
    </div>

    <img id="cmu-db-logo" src="../assets/cmu-db-logo.svg" alt="CMU DB Logo">

    <div id="printJsonButtonContainer">
        <script>
            fetch('../components/printJsonButton.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('printJsonButtonContainer').innerHTML = data;
                })
                .catch(error => console.error("Error loading popup:", error));
        </script>
    </div>

    <script>
        // Function to populate the results table
        function populateResults() {
            const results = JSON.parse(localStorage.getItem('results'));
            const resultsTableBody = document.getElementById('resultsTableBody');

            if (results) {
                // Add your results to the table
                results.top_results.forEach((result, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${result.name}</td>
                        <td>${result.runtime}</td>
                    `;
                    resultsTableBody.appendChild(row);
                });

                // Add your result
                const yourResultRow = document.createElement('tr');
                yourResultRow.innerHTML = `
                    <td>${results.rank}</td>
                    <td>${results.name}</td>
                    <td>${results.runtime}</td>
                `;
                resultsTableBody.appendChild(yourResultRow);
            }
        }

        // Call the function to populate results on page load
        window.onload = populateResults;
    </script>

    <script src="../js/timer.js"></script>
</body>
