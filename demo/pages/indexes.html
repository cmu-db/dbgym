<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indexes</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style>
        form {
            padding: 20px;
        }
        #indexTable {
            padding: 20px;
            padding-top: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #createIndexContainer {
            margin: 20px;
            background-color: #bcc3ca;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <h1>Indexes</h1>
        <button class="next-button" onclick="window.location.href='sysknobs.html'">System Knobs â†’</button>
    </div>

    <div class="container">
        <div id="createIndexContainer">
            <div style="margin-top: 15px; font-size: 20px; font-weight: bold;">Create Secondary Index</div>
            <form id="indexForm" onsubmit="addIndex(event)">
                <select id="indexTable" required onchange="updateColumns()">
                    <script>
                        const tables = [
                            { value: "", text: "Select Table", columns: [] },
                            { value: "title", text: "title", columns: [{ value: "", text: "Select Column" }, { value: "id", text: "id" }, { value: "kind_id", text: "kind_id" }] },
                            { value: "aka_title", text: "aka_title", columns: [{ value: "", text: "Select Column" }, { value: "id", text: "id" }, { value: "movie_id", text: "movie_id" }] }
                        ];
                        
                        const indexTableSelect = document.getElementById('indexTable');
                        tables.forEach(table => {
                            const option = document.createElement('option');
                            option.value = table.value;
                            option.textContent = table.text;
                            indexTableSelect.appendChild(option);
                        });

                        function updateColumns() {
                            const selectedTable = indexTableSelect.value;
                            const indexColumnSelect = document.getElementById('indexColumn');
                            indexColumnSelect.innerHTML = ''; // Clear existing options

                            const selectedTableObj = tables.find(table => table.value === selectedTable);
                            if (selectedTableObj) {
                                selectedTableObj.columns.forEach(column => {
                                    const option = document.createElement('option');
                                    option.value = column.value;
                                    option.textContent = column.text;
                                    indexColumnSelect.appendChild(option);
                                });
                            }
                        }
                    </script>
                </select>
                <select id="indexColumn" required>
                    <script>
                        const columns = [
                            { value: "", text: "Select Column" },
                        ];
                        
                        const indexColumnSelect = document.getElementById('indexColumn');
                        columns.forEach(column => {
                            const option = document.createElement('option');
                            option.value = column.value;
                            option.textContent = column.text;
                            indexColumnSelect.appendChild(option);
                        });
                    </script>
                </select>
                <button type="submit">Create Index</button>
            </form>
        </div>
    
        <div style="margin-bottom: 10px; font-size: 20px; font-weight: bold;">Existing Secondary Indexes</div>
        <table id="indexTable">
            <thead>
                <tr>
                    <th>Table</th>
                    <th>Column</th>
                    <th>Delete?</th>
                </tr>
            </thead>
            <tbody id="indexTableBody">
                <!-- Table rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <div id="popupContainer">
        <script>
            fetch('../components/popup.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('popupContainer').innerHTML = data;
                })
                .catch(error => console.error("Error loading popup:", error));
        </script>
        <script src="../js/loadPopupHtml.js"></script>
    </div>

<script>
    let indexes = [];

    // Function to clear indexes in userData on page load
    function clearIndexes() {
        // Retrieve existing userData from local storage
        const userData = JSON.parse(localStorage.getItem('userData')) || {};

        // Clear the indexes array
        userData.indexes = []; // Set indexes to an empty array

        // Save the updated userData back to local storage
        localStorage.setItem('userData', JSON.stringify(userData));
    }

    // Call clearIndexes when the page loads
    window.onload = function() {
        clearIndexes();
        // Optionally, you can also initialize the indexes array if needed
        indexes = [];
    };

    function addIndex(event) {
        event.preventDefault();
        const indexTable = document.getElementById('indexTable').value.trim();
        const indexColumn = document.getElementById('indexColumn').value.trim(); // Get the selected column
        
        if (indexTable && indexColumn) {
            const newIndex = { table: indexTable, column: indexColumn }; // Create a new index object
            indexes.push(newIndex); // Store the new index

            // Retrieve existing userData from local storage
            const userData = JSON.parse(localStorage.getItem('userData')) || {};

            // Add the new index to the userData
            userData.indexes = userData.indexes || []; // Initialize if it doesn't exist
            userData.indexes.push(newIndex); // Add the new index

            // Save the updated userData back to local storage
            localStorage.setItem('userData', JSON.stringify(userData));

            document.getElementById('indexTable').value = '';
            document.getElementById('indexColumn').value = ''; // Clear the column selection
            updateTable();
        }
    }

    function deleteIndex(index) {
        // Remove the index from the local indexes array
        indexes = indexes.filter((_, i) => i !== index); // Remove the index from the array

        // Retrieve existing userData from local storage
        const userData = JSON.parse(localStorage.getItem('userData')) || {};

        // Remove the index from the userData
        userData.indexes = userData.indexes || []; // Ensure indexes exists
        userData.indexes.splice(index, 1); // Remove the index from userData

        // Save the updated userData back to local storage
        localStorage.setItem('userData', JSON.stringify(userData));

        updateTable(); // Update the displayed table
    }

    function updateTable() {
        const tableBody = document.getElementById('indexTableBody');
        tableBody.innerHTML = '';
        
        indexes.forEach((index, i) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index.table}</td>
                <td>${index.column}</td>
                <td><button onclick="deleteIndex(${i})">Delete</button></td>
            `;
            tableBody.appendChild(row);
        });
    }
</script>
