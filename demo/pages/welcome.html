<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style>
        form {
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        #taskDescription {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #bcc3ca;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <h1>Database Gym</h1>
        <button class="next-button" onclick="saveAndMoveToIndexes()">Start â†’</button>
    </div>

    <div class="container">
        <form id="userForm">
            <div id="taskDescription">
                <div style="font-size: 24px; font-weight: bold;">Your task:</div>
                <ul>
                    <li>Create indexes</li>
                    <li>Set system-wide knobs</li>
                    <li>Configure per-query knobs</li>
                </ul>
                to optimize the performance of <strong>three queries</strong>.<br>
                <br>
                Click <strong>View Queries</strong> (bottom right) to see the queries at any time.
            </div>
            <div>
                <input type="checkbox" id="showPerformance" onclick="toggleNameField()">
                <label for="showPerformance">Would you like to show your performance on the leaderboard?</label>
            </div>
            <div id="nameField" class="hidden">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div>
                <input type="checkbox" id="emailNotification" onclick="toggleEmailField()">
                <label for="emailNotification">Would you like to get an email notification when the evaluation finishes?</label>
            </div>
            <div id="emailField" class="hidden">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
        </form>
    </div>

    <div id="popupContainer">
        <script>
            fetch('../components/popup.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('popupContainer').innerHTML = data;
                })
                .catch(error => console.error("Error loading popup:", error));
        </script>
        <script src="../js/loadPopupHtml.js"></script>
    </div>

    <div id="printJsonButtonContainer">
        <script>
            fetch('../components/printJsonButton.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('printJsonButtonContainer').innerHTML = data;
                })
                .catch(error => console.error("Error loading popup:", error));
        </script>
    </div>

    <script>
        function toggleNameField() {
            const nameField = document.getElementById('nameField');
            nameField.classList.toggle('hidden', !document.getElementById('showPerformance').checked);
        }

        function toggleEmailField() {
            const emailField = document.getElementById('emailField');
            emailField.classList.toggle('hidden', !document.getElementById('emailNotification').checked);
        }

        window.onload = function() {
            // Clear userData on page load
            const userData = {};
            localStorage.setItem('userData', JSON.stringify(userData));
        };

        function saveAndMoveToIndexes() {
            // Create a JSON object with user data
            const userData = {
                welcomeData: {
                    name: document.getElementById('nameField').classList.contains('hidden') ? '' : document.getElementById('name').value,
                    email: document.getElementById('emailField').classList.contains('hidden') ? '' : document.getElementById('email').value,
                    showPerformance: document.getElementById('showPerformance').checked,
                    emailNotification: document.getElementById('emailNotification').checked
                }
            };

            // Save the JSON object to local storage
            localStorage.setItem('userData', JSON.stringify(userData));

            // Redirect to the next page (for example, page2.html)
            window.location.href = 'indexes.html';
        }
    </script>
</body>
</html>
