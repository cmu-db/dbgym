<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style>
        form {
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <h1>Database Gym</h1>
        <button class="next-button" onclick="window.location.href='indexes.html'">Start</button>
    </div>

    <div class="container">
        <form>
            <div style="display: block;">
                Enter a leaderboard name: <input type="text" placeholder="Type here">
            </div>
            <div style="display: block;">
                <input type="checkbox"> Would you like to show your performance on the leaderboard?
            </div>
            <div style="display: block;">
                Enter your email: <input type="text" placeholder="Type here">
            </div>
            <div style="display: block;">
                <input type="checkbox"> Would you like to get an email notification when the evaluation finishes?
            </div>
        </form>
    </div>
</body>
