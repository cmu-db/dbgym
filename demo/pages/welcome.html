<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style>
        form {
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <h1>Database Gym</h1>
        <button class="next-button" onclick="saveData()">Start</button>
    </div>

    <div class="container">
        <form id="userForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <input type="checkbox" id="showPerformance">
                <label for="showPerformance">Would you like to show your performance on the leaderboard?</label>
            </div>
            <div>
                <input type="checkbox" id="emailNotification">
                <label for="emailNotification">Would you like to get an email notification when the evaluation finishes?</label>
            </div>
        </form>
    </div>

    <div id="printJsonButtonContainer">
        <script>
            fetch('../components/printJsonButton.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('printJsonButtonContainer').innerHTML = data;
                })
                .catch(error => console.error("Error loading popup:", error));
        </script>
    </div>

    <script>
        function saveData() {
            // Create a JSON object with user data
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                showPerformance: document.getElementById('showPerformance').checked,
                emailNotification: document.getElementById('emailNotification').checked
            };

            // Save the JSON object to local storage
            localStorage.setItem('userData', JSON.stringify(userData));

            // Redirect to the next page (for example, page2.html)
            window.location.href = 'indexes.html';
        }
    </script>
</body>
</html>
