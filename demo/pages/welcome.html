<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style>
        form {
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        #taskDescription {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #bcc3ca;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <h1>Database Gym</h1>
        <button class="next-button" onclick="saveAndMoveToIndexes()">Begin â†’</button>
    </div>

    <div class="container">
        <form id="userForm">
            <div id="taskDescription">
                <div style="font-size: 24px; font-weight: bold;">Your task:</div>
                <br>
                You have <strong>60 seconds</strong> to:
                <ol>
                    <li>Create indexes</li>
                    <li>Set system-wide knobs</li>
                    <li>Configure per-query knobs</li>
                </ol>
                to optimize the performance of <strong>three JOB queries</strong>.<br>
            </div>
            <div>
                <label for="name"><em>[Optional]</em> Leaderboard Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email"><em>[Optional]</em> Notification Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
        </form>
    </div>

    <div id="popupContainer">
        <script>
            fetch('../components/popup.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('popupContainer').innerHTML = data;
                })
                .catch(error => console.error("Error loading popup:", error));
        </script>
        <script src="../js/loadPopupHtml.js"></script>
    </div>

    <div id="printJsonButtonContainer">
        <script>
            fetch('../components/printJsonButton.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('printJsonButtonContainer').innerHTML = data;
                })
                .catch(error => console.error("Error loading popup:", error));
        </script>
    </div>

    <script>
        window.onload = function() {
            // Clear userData on page load
            const userData = {};
            localStorage.setItem('userData', JSON.stringify(userData));
        };

        function saveAndMoveToIndexes() {
            // Create a JSON object with user data
            const userData = {
                welcomeData: {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                }
            };

            // Save the JSON object to local storage
            localStorage.setItem('userData', JSON.stringify(userData));

            // Redirect to the next page (for example, page2.html)
            window.location.href = 'indexes.html';
        }
    </script>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') { // Check if the Esc key is pressed
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('popupWindow').style.display = 'none';
            }
        });
    </script>
</body>
</html>
