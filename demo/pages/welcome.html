<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style>
        form {
            padding: 20px;
        }
        .welcomeContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        #taskDescription {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #bcc3ca;
            border-radius: 10px;
        }
        #userForm {
            width: 35%;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <h1>Database Gym</h1>
        <div id="timerDisplay"></div>
        <button class="next-button" onclick="initializeAndMoveToIndexes()">Begin â†’</button>
    </div>

    <div class="welcomeContainer">
        <form id="userForm">
            <div id="taskDescription">
                <div style="font-size: 24px; font-weight: bold;">Your task:</div>
                <br>
                You will have <strong>60 seconds</strong> to:
                <ol>
                    <li>Create indexes</li>
                    <li>Set system-wide knobs</li>
                    <li>Configure per-query knobs</li>
                </ol>
                to optimize the performance of <strong>three JOB queries</strong>.<br>
                <br>
                Once you press <strong>Begin</strong>, the timer will start and you will be able to see the queries.
            </div>
            <div>
                <label for="name"><em>[Optional]</em> Leaderboard Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div style="visibility: hidden;">
                <label for="email"><em>[Optional]</em> Notification Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
        </form>
    </div>

    <img id="cmu-db-logo" src="../assets/cmu-db-logo.svg" alt="CMU DB Logo">

    <div id="printJsonButtonContainer">
        <script>
            fetch('../components/printJsonButton.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('printJsonButtonContainer').innerHTML = data;
                })
                .catch(error => console.error("Error loading popup:", error));
        </script>
    </div>

    <script src="../js/timer.js"></script>

    <script>
        window.onload = function() {
            // Clear localStorage
            localStorage.clear();
        };

        function initializeAndMoveToIndexes() {
            // Create a JSON object with user data
            const userData = {
                welcomeData: {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                }
            };

            // Save the JSON object to local storage
            localStorage.setItem('userData', JSON.stringify(userData));

            // Start the timer
            startTimer();

            // Redirect to the next page (for example, page2.html)
            window.location.href = 'indexes.html';
        }
    </script>
</body>
</html>
